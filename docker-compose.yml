version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: inventory-mysql
    environment:
      MYSQL_ROOT_PASSWORD: inventory123
      MYSQL_DATABASE: inventory_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network

  agent:
    build: .
    container_name: inventory-agent
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - USE_MYSQL=true
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=inventory123
      - MYSQL_DATABASE=inventory_db
      - MYSQL_PORT=3306
    networks:
      - inventory-network
    command: >
      sh -c "
        echo 'Waiting for MySQL...' &&
        sleep 5 &&
        python -m inventory_system.init_db &&
        echo 'Database initialized!' &&
        python -m inventory_system.main
      "

volumes:
  mysql_data:

networks:
  inventory-network:
    driver: bridge
